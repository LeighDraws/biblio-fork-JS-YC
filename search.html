<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Search</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>

        <div id="search">
            <form id="searchForm">
                <input  class="white-btn-form" type="text" name="param" id="param" required placeholder="Search a book by title..."/>
                <button type="submit">
                    <input class="validate" type="image" src="src/img/search.svg" />
                </button>
            </form>
            <div id="close-search" onclick="masquersearch()">
                <img src="src/img/close.svg" alt="">
            </div>

        </div>


            <nav>
                <div id="logo"><img src="src/img/logo.svg" alt=""></div>
                <div id="menu"> <img onclick="modalsearch();" src="src/img/search.svg" alt=""> <img src="src/img/burger.svg" alt=""></div>
            </nav>



            <div id="feedwrap">
            <div id="start"></div>

            <section class="excellent">
                <h2>Results</h2>
                
                <div class="searchResult" id="searchResult">
                  

                </div>

            </section>





        </div>



        
        
        <script>
            function modalsearch() {
                document.getElementById("search").style.display = "block";
                
            }

            function masquersearch() {
                document.getElementById("search").style.display = "none"; 
            }
        </script>
        <script src="script.js" defer></script>
    </body>
</html>
